# Apply to all files without commiting:
#   pre-commit run --all-files
# Update this file:
#   pre-commit autoupdate
default_language_version:
  python: python3.12
repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args:
          - '--markdown-linebreak-ext=md'
      - id: check-case-conflict
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-xml
      - id: check-json
        exclude: .vscode
      - id: debug-statements
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: pretty-format-json
        exclude: .vscode
        args:
          - '--autofix'
          - "--indent=4"
  - repo: local
    hooks:
    - id: pytest-check
      name: pytest-check
      entry: bash -c 'pytest --disable-warnings --suppress-no-test-exit-code'
      language: system
    - id: pytest-cov
      name: pytest-cov
      entry: bash -c 'pytest --cov portfolio --cov app --cov-fail-under 0 --disable-warnings --suppress-no-test-exit-code'
      language: system
      pass_filenames: false
      # alternatively you could `types: [python]` so it only runs when python files change
      # though tests might be invalidated if you were to say change a data file
      always_run: true
  - repo: 'https://github.com/PyCQA/autoflake'
    rev: v2.3.1
    hooks:
      - id: autoflake
        files: \.(py)$
        args:
          - "--in-place"
          - "--remove-all-unused-imports"
          - "--remove-duplicate-keys"
          - "--remove-unused-variables"
          - "--ignore-pass-statements"
  # This one makes everything absolute, kinda ok with one level
  # - repo: https://github.com/MarcoGorelli/absolufy-imports
  #   rev: "v0.3.1"
  #   hooks:
  #     - id: absolufy-imports
  - repo: 'https://github.com/pycqa/isort'
    rev: 5.13.2
    hooks:
      - id: isort
        files: \.(py)$
        args:
          - '--line-length=100'
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
    - id: pyupgrade
      args: [--py37-plus]
  - repo: 'https://github.com/psf/black'
    rev: 24.8.0
    hooks:
      - id: black
        args:
          - "--preview"
          - "-l"
          - "100"
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: 'v2.0.4'
    hooks:
      - id: autopep8
  - repo: 'https://github.com/PyCQA/flake8'
    rev: 7.1.1
    hooks:
      - id: flake8
        files: \.(py)$
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
    - id: bandit
      args:
        - -s
        - B113,B608,B307,B112
        - -x
        - "tests"
